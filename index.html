<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>How Computers Work — From Nothing to Computer & Backend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav id="topnav">
      <div id="nav-brand">
        <span class="brand-dot"></span>
        <span>How Computers Work</span>
      </div>
      <button id="menu-btn" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </nav>

    <!-- SIDEBAR OVERLAY (mobile) -->
    <div id="overlay"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-head">
          <p class="sidebar-section-label">
            Track 1 — From Nothing to Computer
          </p>
        </div>
        <div id="lesson-nav-t1" class="lesson-list"></div>

        <div class="sidebar-divider"></div>

        <div class="sidebar-head">
          <p class="sidebar-section-label">
            Track 2 — Backend from First Principles
          </p>
        </div>
        <div id="lesson-nav-t2" class="lesson-list"></div>
      </div>
    </aside>

    <!-- MAIN -->
    <div id="page-wrap">
      <main id="main"></main>

      <!-- lesson nav footer -->
      <footer id="lesson-footer">
        <button id="btn-prev" onclick="prevLesson()">← Previous</button>
        <span id="progress-text"></span>
        <button id="btn-next" onclick="nextLesson()">Next →</button>
      </footer>
    </div>

    <!-- Hidden template elements for dynamic content -->
    <template id="bit-template">
      <button class="bit-btn"></button>
    </template>

    <template id="register-template">
      <div class="register-row"></div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
